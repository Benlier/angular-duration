<mat-form-field>
    <input
        matInput
        (input)="onInputEvent($event)"
        (paste)="onPasteEvent($event)"
        (focusout)="onDeselectEvent()"
        [formControl]="displayText"
        class="invisible-caret"
        spellcheck="false"
        placeholder="duration"
    >
</mat-form-field>
